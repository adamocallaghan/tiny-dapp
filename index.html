<!DOCTYPE html>

<html>
    <head>
        <title>Tiny Dapp</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Prata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="index.js"></script>
    </head>

    <body>  
            <!-- HEADER -->
            <header>
                <!-- *** navbar *** -->
                <nav class="navbar">
                <h1 id="title">Tiny Dapp</h1>
                <button onclick="connectMetamask()" class="button" id="connect">Connect</button>
                </nav>
            </header>

            <!-- LEFT SIDEBAR -->
            <div class="left-sidebar">
            </div>

            <!-- MAIN CONTENT -->
            <main>
                <!-- info -->
                <h4>Your account is: <span id="walletAddress"></span> and you are connected to: <span id="blockchain"></span></h4>
                <!-- smart contract-->
                <button onclick="connectContract()">Connect to Smart Contract</button>
                <h4><span id="contract"></span></h4>
                <!-- read contract -->
                <button onclick="readContract()">Favourte pizza is currently: </button><span id="contractValue"></span><br>
                <!-- write to contract -->
                <div id="inputDiv">
                    <button onclick="writeToContract()">What's your favourite pizza: </button><br>
                    <input type="text" id="favPizza">
                </div>
            </main>

            <!-- RIGHT SIDEBAR -->
            <div class="right-sidebar">
            </div>

            <!-- FOOTER -->
            <footer></footer>
    </body>

</html>
